<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Hanken+Grotesk"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main id="main" class="container">
      <article id="upper">
        <div>
          <div class="head">Your Result</div>
          <div class="total"> 
             <p class="one">76</p>
             <p class="max"> of 100 </p> 
            </div>
          <div class="comment">
            <p class="remark"> Great </p>
            <div class="stat">
              <p> You scored higher than 65% of the people who have taken these
              tests. </p>
            </div>
          </div>
      </article>
      <article id="lower">
          <div id="summary">Summary</div>
          <div id="rxn"> <img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="Reaction"> <p> <div class="item"> Reaction </div><span style="color: hsl(224, 30%, 27%);"> 80 <span style="color: rgba(90, 86, 86, 0.466);"> / 100 </span> </p> </div>
          <div id="mem"> <img src="/results-summary-component-main/assets/images/icon-memory.svg" alt="Memory"> <p> <div class="item"> Memory </div><span style="color: hsl(224, 30%, 27%);"> 92 <span style="color: rgba(90, 86, 86, 0.466);"> / 100 </span> </p> </div>
          <div id="verbal"> <img src="/results-summary-component-main/assets/images/icon-verbal.svg" alt="Verbal"> <p> <div class="item"> Verbal </div><span style="color: hsl(224, 30%, 27%);"> 61 <span style="color: rgba(90, 86, 86, 0.466);"> / 100 </span></p> </div>
          <div id="visual"> <img src="/results-summary-component-main/assets/images/icon-visual.svg" alt="Visual"> <p> <div class="item"> Visual </div><span style="color: hsl(224, 30%, 27%);"> 72 <span style="color: rgba(90, 86, 86, 0.466);"> / 100 </span></p></div>
          <a href="#"> <div id="cont"> Continue  </div> </a>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Moyo</a>.
    </footer>
  </body>
</html>
